<ion-content padding>

  <h2>Hola!</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label> You called as?</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Share your Secret key?(Only to Me)</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button>Share It!</button>
  </form>

</ion-content>
