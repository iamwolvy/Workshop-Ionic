<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of restaurants">
      <ion-card>
        <img [src]="item.restaurant.featured_image" />
        <ion-card-content>
          <ion-card-title>
            {{item.restaurant.name}}
          </ion-card-title>
          <p>
            {{item.restaurant.cuisines}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
